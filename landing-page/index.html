    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="grid">
        <header class="logo">
            <img src="logo.png" alt="Logo">
        </header>
        <section class="content">
            <h1>Want to be your own boss?</h1>
            <p>Start today and make up to $30/hr driving your own vehicle with Dash!
            </p>
        </section>
        <section class="applynow">
            <form action="/action_page.php">
                <div class="container">
                    <h1>Apply Now</h1>
                    <p>Enter your info to get started.</p>

                    <div class="form">
                        <div class="form1">
                            <label for="firt-name"><b></b></label>
                            <input type="first-name" placeholder="First name" name="fname" id="fname" required>
                        </div>
                        <div class="form1">
                            <label for="last-name"><b></b></label>
                            <input type="last-name" placeholder="Last name" name="lname" id="lname" required>
                        </div>

                        <div class="form1">
                            <label for="email"><b></b></label>
                            <input type="email" placeholder="Email address" name="email" id="email" required>
                        </div>

                        <div class="form1">

                            <label for="phone-number"><b></b></label>
                            <input type="phone-number" placeholder="Phone number" name="phone-number" id="phone-number"
                                required>
                        </div>
                    </div>

                    <div class="form2">
                        <input type="checkbox" id="terms" name="terms" value="Agree">
                        <label for="terms"> I agree to dash terms</label><br>

                        <button type="submit" class="submitbtn">DRIVE WITH US</button>
                    </div>
                    <!-- Putting this div in different paragraphs so they can be styled differently -->
                    <div class="appstatus">
                        <p>Already aplied?</p>
                        <p class="status"><a href="#">Check your application status here</a></p>
                    </div>
                </div>
            </form>
        </section>

</body>

        <p>how many hours do you want to drive with us this week?</p>

            <input type="hours" placeholder="Hours" name="hours" id="hours" required>
            <div class="spacecity">
                <label for="city"><b></b></label>
                <input type="city" placeholder="City" name="city" id="city" required>
            </div>
