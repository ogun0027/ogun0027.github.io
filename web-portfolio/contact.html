<body>
    <div class="container">
        <div class="row">
            <h1>Let's Chat</h1>
            <p class="col-12">Got any question? We're happy to answer it.</p>
            <p class="col-lg-4">Send us a message and we will get
                back to you within 24 hours.</p>
        </div>
        <div>
            <img class="col-3 img-fluid mx-auto" src="wp-images/email-1435687_1920.png" alt="">
            </div>
<div class="bg-dark col-3 m-4 p-4">
            <form class="col-12">
                <div class="form-group">
                    <label class="text-light" for="fullname">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="">
                </div>
                <div class="form-group">
                    <label class="text-light" for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="">
                </div>
                <div class="form-group">
                    <label class="text-light" for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" placeholder="">
                </div>
                <div class="form-group">
                    <label class="text-light" for="message">Message</label>
                    <textarea class="form-control rounded-5" id="message" rows="7"></textarea>
                </div>
                <button type="submit" class="btn btn-dark bg-light text-dark mt-1">Submit</button>
            </form>
        </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
